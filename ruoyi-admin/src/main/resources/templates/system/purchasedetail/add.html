<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('销售发票')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>所属销售合同：</label>
                            <input type="text" name="contractid"/>
                        </li>
                        <li>
                            <label>采购方：</label>
                            <input type="text" name="buyer"/>
                        </li>
                        <li>
                            采购状态：<select name="purchasestatus" th:with="type=${@dict.getType('purchase_status')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:invoice:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:invoice:remove')}]];
    var makeinvoiceFlag = [[${@permission.hasPermi('system:invoice:makeinvoice')}]];
    var invoicestatusDatas = [[${@dict.getType('invoice_status')}]];
    var purchasestatusDatas = [[${@dict.getType('purchase_status')}]];
    var prefix = ctx + "system/detail";
    var prefix1 = ctx + "system/purchasedetail";
    $(function() {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix1 + "/purchase/{id}",
            modalName: "发票",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'productname',
                    title: '商品名称'
                },
                {
                    field: 'price',
                    title: '单价'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'specifications',
                    title: '型号'
                },
                {
                    field: 'producttype',
                    title: '商品类型'
                },
                {
                    field: 'supplier',
                    title: '供应商'
                },
                {
                    field: 'productnum',
                    title: '数量'
                },
                {
                    field: 'money',
                    title: '总价'
                },
                {
                    field: 'contractid',
                    title: '所属销售合同'
                },
                {
                    field: 'invoicestatus',
                    title: '发票状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(invoicestatusDatas, value);
                    }
                },
                {
                    field: 'purchasestatus',
                    title: '采购状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(purchasestatusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {

                        var actions = [];

                        if(row['purchasestatus']==1) {
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-add"></i>采购</a> ');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    function add(id,id1) {

        $.modal.confirm("确定开票?", function() {

            var url ="/system/detail/makeinvoice/"+id;
            if(table.options.type == table_type.bootstrapTreeTable) {
                $.operate.get(url);
            } else {
                var data = { "id": id };
                $.operate.submit(url, "post", "json", data);
            }
        });
    }
</script>
</body>
</html>
