<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('采购订单列表列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>商品名称：</label>
                            <input type="text" name="productname"/>
                        </li>

                        <li>
                            <label>所属采购合同号：</label>
                            <input type="text" name="purchasecontractid"/>
                        </li>
                        <li>
                            <label>发票状态：</label>
                            <select name="purchaseinvoicestatus" th:with="type=${@dict.getType('invoice_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('system:purchaseinvoice:add')}]];
    var purchaseinvoicestatusDatas = [[${@dict.getType('invoice_status')}]];
    var prefix = ctx + "system/purchasedetail";
    var prefix1 = ctx + "system/purchaseinvoice";
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix1 + "/makeinvoice/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "采购订单",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'productname',
                    title: '商品名称'
                },
                {
                    field: 'price',
                    title: '单价'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'specifications',
                    title: '型号'
                },
                {
                    field: 'purchasecontractid',
                    title: '所属采购合同号'
                },
                {
                    field: 'producttype',
                    title: '商品类型'
                },
                {
                    field: 'productnum',
                    title: '商品数量'
                },
                {
                    field: 'money',
                    title: '金额'
                },
                {
                    field: 'purchaseinvoicestatus',
                    title: '开票状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(purchaseinvoicestatusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if(row['purchaseinvoicestatus']==1) {
                            actions.push('<a class="btn btn-success btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>开票</a> ');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
