<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改销售发票列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-invoice-edit" th:object="${purchasedetailinvoice}">
        <input name="purchasedetailid" th:field="*{purchasedetailid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">发票编号：</label>
            <div class="col-sm-8">
                <input name="purchaseinvoiceid" required  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属采购合同：</label>
            <div class="col-sm-8">
                <input name="contractid"  th:field="*{purchasecontractid}" readonly class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">采购方：</label>
            <div class="col-sm-8">
                <input name="buyer" th:field="*{buyer}" readonly class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发票金额：</label>
            <div class="col-sm-8">
                <input name="money" th:field="*{money}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开票时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="purchaseinvoicetime" required  class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "system/purchaseinvoice";
    $("#form-invoice-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            console.log($('#form-invoice-edit').serialize());
            $.operate.save(prefix + "/makeinvoice", $('#form-invoice-edit').serialize());
        }
    }

    $("input[name='purchaseinvoicetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
