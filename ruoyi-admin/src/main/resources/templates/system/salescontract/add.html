<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增销售合同列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-salescontract-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">合同类型：</label>
                <div class="col-sm-8">
                    <select id="satype" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="G">公司合同</option>
                        <option value="Z">垫本合同</option>
                        <option value="X">线上销售合同 </option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售合同号：</label>
                <div class="col-sm-8">
                    <input id="contractid" required name="contractid" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经办人：</label>
                <div class="col-sm-8">
                    <select required name="operator" class="form-control m-b">
                        <option value="">所有</option>
                        <option  th:each="ksluser:${kslcusromeruserList}"
                                th:value="${ksluser.username}"
                                th:text="${ksluser.username}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款方式：</label>
                <div class="col-sm-8">
                    <input name="payway" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">甲方：</label>
                <div class="col-sm-8">
                    <select required id="firstparty" name="firstparty" class="form-control m-b">
                        <option value="">所有</option>
                        <option  th:each="cust:${customerList}"
                                th:value="${cust.name}"
                                th:text="${cust.name}"
                        ></option>
                    </select>

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">签订时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input required name="signingtime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <div class="btn-group-sm" id="toolbar" role="group">




    </div>

    <th:block th:include="include :: footer" />

    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/salescontract"
        $("#form-salescontract-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-salescontract-add').serialize());
            }
        }

        $("input[name='signingtime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("#satype").change(function(){
            $.ajax({
                url : 'getContractid',
                dataType : 'json',
                type : 'post',
                data :{type:$("#satype").val()},
                success : function(data) {
                    $("#contractid").val(data.contractid);
                }
            });
        });




    </script>

</body>
</html>
