<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('销售合同列表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>销售合同号：</label>
                                <select name="contractid">
                                    <option value="">所有</option>
                                    <option
                                            th:each="sale: ${salescontractList}"
                                            th:value="${sale.contractid}"
                                            th:text="${sale.contractid}">
                                    </option>

                                </select>
                            </li>
                            <li>
                                <label>经办人：</label>
                                <select  name="operator">
                                    <option value="">所有</option>
                                    <option
                                            th:each="ksluser: ${kslcusromeruserList}"
                                            th:value="${ksluser.username}"
                                            th:text="${ksluser.username}">
                                    </option>

                                </select>
                            </li>



                            <li>
                                <label>付款方式：</label>
                                <input type="text" name="payway"/>
                            </li>
                            <li>
                                <label>甲方：</label>
                                <select name="firstparty">
                                    <option value="">所有</option>
                                    <option
                                            th:each="cust: ${customerList}"
                                            th:value="${cust.name}"
                                            th:text="${cust.name}">
                                    </option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>签订时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginSigningtime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endSigningtime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:salescontract:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:salescontract:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>

                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:salescontract:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:salescontract:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:salescontract:remove')}]];
        var prefix = ctx + "system/salescontract";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "销售合同列表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'id',
                    visible: false
                },
                {
                    field: 'contractid', 
                    title: '销售合同号'
                },
                {
                    field: 'operator', 
                    title: '经办人'
                },
                {
                    field: 'payway', 
                    title: '付款方式'
                },
                {
                    field: 'salesamount', 
                    title: '合同金额'
                },
                {
                    field: 'firstparty', 
                    title: '甲方'
                },
                {
                    field: 'signingtime', 
                    title: '签订时间'
                },
                {
                    field: 'remarks', 
                    title: '备注'
                },
                {
                    field: 'createTime', 
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });






    </script>

</body>
</html>
